<fm-deliver-to></fm-deliver-to>


<div class="container fm-restaurant">

  <div class="row">
    <div class="span2">
      <img src="img/restaurants/angular.jpg" class="img-rounded">
    </div>

    <div class="span10">
      <h3>{{restaurant.name}}</h3>

      <div class="row">
        <div class="span2">
          <div>{{restaurant.address}}</div>

          <div>{{restaurant.rating | stars}}</div>
          <div>{{restaurant.price | dollars}}</div>

        </div>
        <div class="span4">
          <div>{{restaurant.description}}</div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row-fluid">

  <div class="span8 fm-panel fm-menu-list">
    <h4>Menu</h4>


    <ul>
      <li ng-repeat="menuItem in restaurant.menuItems">
        <span>{{menuItem.name}}</span>
        <a href>{{menuItem.price}} <i class="icon-plus-sign"></i></a>
      </li>
    </ul>

  </div>

  <div class="span4 fm-panel fm-cart">
    <h4>Your order</h4>
    <form>
      <ul class="unstyled">
        <li>
          <a href><i class="icon-remove-sign"></i></a>
          2 &times; Thin crust broccoli, chicken, and mozarella
        </li>
        <li>
          <a href><i class="icon-remove-sign"></i></a>
          1 &times; Greek salad
        </li>
      </ul>
      <div class="pull-right">
        <a href="#/checkout" class="btn">Checkout</a>
      </div>
      <p>
        <b>Total: $23.99</b>
      </p>
    </form>
  </div>

</div>
