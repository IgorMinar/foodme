<!doctype html>
<html lang="en" ng-app="foodMeApp">
<head>
  <meta charset="utf-8">
  <title>FoodMe</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap-united.css">
</head>
<body>

<div class="container">

  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#/">FoodMe</a>
      <ul class="nav">
        <li class="active"><a href="#/">Home</a></li>
        <li><a href="#/how-it-works">How it works</a></li>
        <li><a href="#/who-we-are">Who we are</a></li>
      </ul>

      <ul class="nav pull-right">
        <li><a href="#/help">Help</a></li>
      </ul>
    </div>
  </div>


  <div class="fm-customer-bkg img-rounded">
  </div>

  <form class="form-horizontal" name="customerForm" ng-controller="CustomerController">
    <div class="modal">
      <div class="modal-header">
        <h3>Get Started</h3>
      </div>
      <div class="modal-body">

        <div class="control-group">
          <label class="control-label" for="customerName">Your Name</label>
          <div class="controls">
            <input type="text" id="customerName" placeholder="Joe Black"
                   class="input-medium"
                   required
                   ng-model="customerName">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="address">Delivery Address</label>
          <div class="controls">
            <input type="text" id="address" placeholder="432 Wiggly Rd, Mountain View, 94043"
                   class="input-xlarge"
                   required
                   ng-model="address">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button class="btn btn-primary"
                ng-disabled="customerForm.$invalid"
                ng-click="findRestaurants(customerName, address)">Find Restaurants!</button>
      </div>
    </div>
  </form>

</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/CustomerController.js"></script>

</body>
</html>
